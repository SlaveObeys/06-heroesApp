<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a <b>{{data.superhero}}</b></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
